
<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background decorative elements -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EC4899" />
      <stop offset="50%" stop-color="#BE185D" />
      <stop offset="100%" stop-color="#9D174D" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDF2F8" />
      <stop offset="100%" stop-color="#F9A8D4" />
    </linearGradient>
    
    <!-- Sparkle pattern -->
    <pattern id="sparkles" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#FBBF24" opacity="0.6"/>
      <circle cx="6" cy="6" r="0.3" fill="#F59E0B" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Main circular frame with decorative border -->
  <circle cx="25" cy="25" r="22" fill="url(#accentGradient)" stroke="url(#mainGradient)" stroke-width="2"/>
  
  <!-- Decorative outer ring -->
  <circle cx="25" cy="25" r="19" fill="none" stroke="url(#mainGradient)" stroke-width="0.8" opacity="0.3"/>
  
  <!-- Central stylized 'P' with modern twist -->
  <path d="M15 15 Q15 10 20 10 L30 10 Q35 10 35 15 Q35 20 30 20 L20 20 L20 35 Q20 38 17 38 Q15 38 15 35 Z" fill="url(#mainGradient)"/>
  
  <!-- Inner decorative element -->
  <circle cx="25" cy="17" r="4" fill="white" opacity="0.9"/>
  <circle cx="25" cy="17" r="2" fill="url(#mainGradient)"/>
  
  <!-- Sparkle effects around the logo -->
  <g opacity="0.7">
    <path d="M10 12 L11.5 13.5 L10 15 L8.5 13.5 Z" fill="#FBBF24"/>
    <path d="M40 10 L42 12 L40 14 L38 12 Z" fill="#F59E0B"/>
    <path d="M8 32 L9.5 33.5 L8 35 L6.5 33.5 Z" fill="#FBBF24"/>
    <path d="M42 30 L43.5 31.5 L42 33 L40.5 31.5 Z" fill="#F59E0B"/>
  </g>
  
  <!-- Modern typography for "Plushify" -->
  <text x="60" y="32" font-family="'Inter', 'Poppins', Arial, sans-serif" font-size="24" font-weight="700" fill="url(#mainGradient)">
    Plushify
  </text>
</svg>
