
<svg width="280" height="70" viewBox="0 0 280 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background decorative elements -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EC4899" />
      <stop offset="50%" stop-color="#BE185D" />
      <stop offset="100%" stop-color="#9D174D" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDF2F8" />
      <stop offset="100%" stop-color="#F9A8D4" />
    </linearGradient>
    
    <!-- Sparkle pattern -->
    <pattern id="sparkles" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#FBBF24" opacity="0.6"/>
      <circle cx="6" cy="6" r="0.3" fill="#F59E0B" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Main circular frame with decorative border -->
  <circle cx="35" cy="35" r="30" fill="url(#accentGradient)" stroke="url(#mainGradient)" stroke-width="2.5"/>
  
  <!-- Decorative outer ring -->
  <circle cx="35" cy="35" r="26" fill="none" stroke="url(#mainGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Central stylized 'P' with modern twist -->
  <path d="M20 20 Q20 14 26 14 L42 14 Q48 14 48 20 Q48 26 42 26 L26 26 L26 46 Q26 50 22 50 Q20 50 20 46 Z" fill="url(#mainGradient)"/>
  
  <!-- Inner decorative element -->
  <circle cx="35" cy="22" r="5" fill="white" opacity="0.9"/>
  <circle cx="35" cy="22" r="2.5" fill="url(#mainGradient)"/>
  
  <!-- Sparkle effects around the logo -->
  <g opacity="0.7">
    <path d="M14 16 L16 18 L14 20 L12 18 Z" fill="#FBBF24"/>
    <path d="M56 14 L59 17 L56 20 L53 17 Z" fill="#F59E0B"/>
    <path d="M11 44 L13.5 46.5 L11 49 L8.5 46.5 Z" fill="#FBBF24"/>
    <path d="M59 42 L61.5 44.5 L59 47 L56.5 44.5 Z" fill="#F59E0B"/>
  </g>
  
  <!-- Modern typography for "Plushify" -->
  <text x="80" y="45" font-family="'Inter', 'Poppins', Arial, sans-serif" font-size="32" font-weight="700" fill="url(#mainGradient)">
    Plushify
  </text>
</svg>
