
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the circular element -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="50%" stop-color="#EC4899" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    
    <!-- Gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EC4899" />
      <stop offset="100%" stop-color="#BE185D" />
    </linearGradient>
  </defs>
  
  <!-- Main circular element with gradient -->
  <circle cx="30" cy="30" r="25" fill="url(#circleGradient)"/>
  
  <!-- Inner white circle -->
  <circle cx="30" cy="30" r="12" fill="white"/>
  
  <!-- Inner gradient circle -->
  <circle cx="30" cy="30" r="8" fill="url(#circleGradient)"/>
  
  <!-- Modern typography for "Plushify" -->
  <text x="70" y="38" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="28" font-weight="600" fill="url(#textGradient)">
    Plushify
  </text>
</svg>
